<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>sitio-web-videollamadas</title>
</head>
<body>
    <main id="root">
        <nav class="navegacion">
            <figure class="figura">
                <img src="./assets/logo.png" alt="" class="logo">
            </figure>
            <ul class="lista">
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/live.png" alt="" class="imagen imagen-activado">
                    </figure>
                </li>
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/video.png" alt="" class="imagen">
                    </figure>
                </li>
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/message.png" alt="" class="imagen">
                    </figure>
                </li>
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/notification.png" alt="" class="imagen">
                    </figure>
                </li>
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/users.png" alt="" class="imagen">
                    </figure>
                </li>
                <li class="item">
                    <figure class="figura">
                        <img src="./assets/setting.png" alt="" class="imagen">
                    </figure>
                </li>
            </ul>
        </nav>
        <div class="contenedor">
            <figure class="figura">
                <img src="./assets/search.png" alt="" class="imagen">
                <img src="./assets/menu.png" alt="" class="imagen">
            </figure>
            <div class="fila">
                <figure class="col-1">
                    <img src="./assets/image.png" alt="" class="imagen">
                    <figcaption class="controles">
                        <img class="imagen" src="./assets/chat.png" alt="">
                        <img class="imagen" src="./assets/disconnect.png" alt="">
                        <img class="imagen" src="./assets/call.png" alt="">
                        <img class="imagen" src="./assets/mic.png" alt="">
                        <img class="imagen" src="./assets/cast.png" alt="">
                    </figcaption>
                </figure>
                <figure class="col-2">
                    <div class="joined">
                        <p>People Joined</p>
                        <figure class="figura">
                            <img src="./assets/people-3.png" alt="" class="imagen">
                            <img src="./assets/people-4.png" alt="" class="imagen">
                        </figure>
                    </div>
                    <div class="invitados">
                        <p>Invite More People</p>
                        <figure class="figura">
                            <img class="imagen" src="./assets/user-1.png">
                            <img class="imagen" src="./assets/user-2.png">
                            <img class="imagen" src="./assets/user-3.png">
                            <img class="imagen" src="./assets/user-4.png">
                        </figure>
                    </div>
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
