<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/piguaveSof.png" type="image/x-icon">
    <title>Glassmorphism</title>
</head>
<body>
    <main id="root">
        <article class="tarjeta" data-tilt>
            <figure class="figura figura-tarjeta">
                <img class="imagen imagen-figura" src="./assets/img/profile.png" alt="imagen de una persona">
            </figure>
            <h2 class="titulo titulo-tarjeta">Jean Piguave</h2>
            <p class="parrafo parrafo_tarjeta"> Soy estudiante de la UTM y estoy aprendiendo a crear website</p>
            <ul class="redes-sociales redes-sociales-tarjeta">
                <li>
                    <a href="#" target="_blank">
                        <img src="./assets/img/facebook.png" alt="Logo de facebook">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="./assets/img/telegram.png" alt="Logo de telegram">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="./assets/img/twitter.png" alt="Logo de twitter">
                    </a>
                </li>
            </ul>
            <button class="boton boton-tarjeta">
                <a href="#">Dejame un mensaje</a>
            </button>
        </article>
    </main>
</body>
</html>
